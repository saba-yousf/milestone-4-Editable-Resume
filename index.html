<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h1>Editable Resume Builder</h1>
            <form id="resume-form">
                <h2>Personal Information</h2>
                <div class="personal-info">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>

                <h2>Education</h2>
                <div class="education-info">
                    <label for="education">Highest Qualification:</label>
                    <input type="text" id="education" placeholder="Enter your highest qualification" required>
                </div>

                <h2>Work Experience</h2>
                <div class="work-info">
                    <label for="experience">Work Experience:</label>
                    <textarea id="experience" placeholder="Describe your work experience" required></textarea>
                </div>

                <h2>Skills</h2>
                <div class="skills-info">
                    <label for="skills">Skills:</label>
                    <input type="text" id="skills" placeholder="List your skills" required>
                </div>

                <button type="submit">Generate Resume</button>
            </form>
        </div>

        <!-- Resume Display Section -->
        <div class="resume-section">
            <h2>Generated Resume</h2>
            <div id="resume-output">
                <!-- Resume will be displayed here -->
            </div>
            <button id="save-resume">Save Changes</button>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
